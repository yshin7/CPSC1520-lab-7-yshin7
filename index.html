<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="description"
      content=""
    />

    <meta charset="utf-8" />
    <title>Album Creator</title>
   
    <link rel="stylesheet" href="css/index.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="js/index.js"
    ></script>
  </head>

  <body class="h-100 text-white bg-light">
    <header data-bs-theme="dark">
      <div
        class="collapse text-bg-dark"
        id="navbarHeader"
      >
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4>About</h4>
              <p class="text-body-secondary">
                An app to save your newly created album and album art, and to
                search popular albums.
              </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4>Contact</h4>
              <ul class="list-unstyled">
                <li>
                  <a
                    href="https://en.wikipedia.org/wiki/English_Carrier_pigeon"
                    class="text-white"
                    >We only use Carrier Pigeon</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a
            href="#"
            class="navbar-brand d-flex align-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle
                cx="12"
                cy="13"
                r="4"
              />
            </svg>
            <strong>Album Creator</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <main class="pt-3 mx-auto">
      <div class="container">
        <!-- TAB NAVIGATION -->
        <ul
          id="tabs-navigation"
          class="nav nav-tabs"
        >
          <li class="nav-item">
            <button
			id="search-button"
			   type="button"
               data-tab="search"
              class="nav-link active  "
              aria-current="page"
            >Search Albums</button>
          </li>
          <li class="nav-item">
            <button
			id="favorites-button"
			type="button"
            data-tab="favorites" class="nav-link">Favorite Albums</button>
          </li>
        </ul>
        <!-- SEARCH ALBUMS TAB -->
        <div
          id="search-tab"
          class="container album py-5 bg-body-tertiary"
        >
          <h5 class="text-dark">Search Library</h5>
          <form id="search-form">
            <div class="row">
              <div class="col-lg-7 mb-1">
                <input
                  name="query"
                  type="text"
                  class="form-control"
                  placeholder="Search Albums"
                  id="query"
                />
                <div class="invalid-feedback">Invalid Album Name</div>
              </div>
              <div class="col-lg-2 mb-1">
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                >
                  Search
                </button>
              </div>
            </div>
          </form>


        <!-- SEARCH  RESULTS  -->
        <div id="search-tab" class="col-lg-9 mb-1">
          <h2 class="text-dark">Results</h2>
          <ul
            id="search-results"
            class="list-group"
          >
          <!-- TEMPLATE -->
		  <li class="list-group-item d-flex justify-content-between align-items-start">
			<div class="ms-2 me-auto">
			<div class="fw-bold">
		   Name of the Album
			<span class="badge bg-primary rounded-pill">4.23</span>
			</div>
			<span>Artist</span>
			</div>
			<button data-uid=${uid} type="button" class="btn btn-success">Add to Favorites</button>
		</li>
        </ul>
        </div>
         
        
        </div>
      <!-- MY ALBUMS TAB -->
        <div id="favorites-tab" class="active d-none container album py-5 bg-body-tertiary">
          <h5 class="text-dark mb-1">My Albums</h5>
          <ul id="my-albums" class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
              <div class="fw-bold">
             OK Computer
              <span class="badge bg-primary rounded-pill">4.23</span>
              </div>
              <span> Radiohead </span>
              </div>
              <button type="button" class="btn btn-success">Add to My Favorites</button>
          </li>
          </ul>
        </div>
    </main>
  </body>
</html>
